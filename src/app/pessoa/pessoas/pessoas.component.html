<mat-toolbar-row>
        <div style="display: inline-block; text-align: right; width: 100%">
            <a mat-button [routerLink]="'/accounts'"> Pesquisar </a>
          <a mat-button [routerLink]="'/pessoa-novo'"> Novo </a>

          <!-- <a mat-button [routerLink]="'/activities'"> Activities </a> -->
          <!-- <a mat-button [routerLink]="'/create-activity'"> Create Activity </a> -->
        </div>
</mat-toolbar-row>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z50">
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- cpf Column -->
    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <!-- Telefone1 Column -->
    <ng-container matColumnDef="telefone1">
        <th mat-header-cell *matHeaderCellDef> Telefone 1 </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone1}} </td>
    </ng-container>

    <!-- Telefone2 Column -->
    <ng-container matColumnDef="telefone2">
        <th mat-header-cell *matHeaderCellDef> Telefone 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone2}} </td>
    </ng-container>

    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" routerLink="/pessoa-detalhe/{{element._id}}" selected>Detalhe</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
